{% extends 'base.html' %}

{% block title %}
Drones |
{% endblock %}

{% block content %}
<section class="min-h-screen bg-gradient-to-bl from-slate-800 to-red-700 pt-[120px]">
<div class="max-w-[1800px] mx-auto">
    <h1 class="text-slate-400 lg:text-8xl md:text-6xl leading-none border-b border-slate-600 ml-[100px]">Drones</h1>
    <div class="w-full grid 2xl:grid-cols-4 lg:grid-cols-3 md:grid-cols-2 grid-cols-1 mt-4 mx-auto px-10">

        {% for product in products %}
        <div class="flex flex-col items-center text-white py-10">
            <img class="w-[300px] rounded-md" src="{{product.image.url}}" alt="product-image">
            <h2 class="text-3xl">{{product.title}}</h2>
            <p>Rs {{product.price}}</p>
            <p>{{product.short_description}}</p>
        </div>
        {% endfor %}

    </div>
</div>

</section>
{% endblock %}
