{% extends "base.html" %}
{% load static %}

{% block title %}
{{ product.title }}
{% endblock %}

{% block content %}
<section class="min-h-screen bg-gradient-to-b from-[#0a0a0a] to-[#1a1a1a] pt-[120px] text-white">
    <div class="max-w-[1400px] mx-auto px-6">

        <div class="grid grid-cols-1 lg:grid-cols-2 gap-16 items-start">

            <!-- Product Image -->
            <div class="flex justify-center">
                <div class="bg-white/10 backdrop-blur-xl p-8 rounded-3xl border border-white/20 shadow-xl">
                    <img 
                        src="{{ product.image.url }}" 
                        alt="{{ product.title }}"
                        class="w-[380px] h-[380px] object-contain"
                    >
                </div>
            </div>

            <!-- Product Info -->
            <div class="space-y-6">
                <h1 class="text-5xl font-semibold tracking-tight">
                    {{ product.title }}
                </h1>

                <p class="text-gray-400 text-lg max-w-xl">
                    {{ product.short_description }}
                </p>

                <p class="text-4xl font-bold text-green-400">
                    â‚¹{{ product.price }}
                </p>

                <!-- Add to Cart -->
                <form method="POST" action="{% url 'add_to_cart' product.id %}">
                    {% csrf_token %}
                    <button 
                        type="submit"
                        class="mt-6 px-10 py-4 rounded-xl bg-black text-white text-lg
                               hover:bg-white hover:text-black transition-all duration-300">
                        Add to Cart
                    </button>
                </form>

                <!-- Extra Info -->
                <div class="pt-8 border-t border-white/10">
                    <h3 class="text-xl font-medium mb-2">
                        Product Details
                    </h3>
                    <p class="text-gray-300 leading-relaxed">
                        {{ product.long_description }}
                    </p>
                </div>
            </div>

        </div>
    </div>
</section>
{% endblock %}
